<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Server Control Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { color: #4CAF50; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #3a3a3a;
        }
        .card h2 { color: #4CAF50; margin-bottom: 15px; font-size: 1.2em; }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover { background: #45a049; }
        button.danger { background: #f44336; }
        button.danger:hover { background: #da190b; }
        pre {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
        }
        .status { display: inline-block; padding: 5px 10px; border-radius: 3px; font-size: 12px; }
        .status.running { background: #4CAF50; }
        .status.stopped { background: #f44336; }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            color: #e0e0e0;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
        }
        .loading { color: #4CAF50; }
        .error { color: #f44336; }
        .metric {
            background: #1a1a1a;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Android Server Control Panel</h1>
        
        <div class="grid">
            <!-- System Info -->
            <div class="card">
                <h2>System Information</h2>
                <button onclick="getSystemInfo()">Refresh Info</button>
                <pre id="systemInfo">Click 'Refresh Info' to load...</pre>
            </div>
            
            <!-- Services -->
            <div class="card">
                <h2>Service Control</h2>
                <button onclick="controlService('start')">Start All</button>
                <button onclick="controlService('stop')" class="danger">Stop All</button>
                <button onclick="controlService('status')">Check Status</button>
                <pre id="serviceStatus">Service status will appear here...</pre>
            </div>
            
            <!-- Resources -->
            <div class="card">
                <h2>Resource Usage</h2>
                <button onclick="getResources()">Refresh Resources</button>
                <div id="resources">
                    <div class="metric">CPU: <span id="cpu">--</span></div>
                    <div class="metric">Memory: <span id="memory">--</span></div>
                    <div class="metric">Disk: <span id="disk">--</span></div>
                </div>
            </div>
        </div>
        
        <!-- Command Executor -->
        <div class="card">
            <h2>Command Executor</h2>
            <input type="text" id="command" placeholder="Enter command (e.g., ls -la, df -h)" />
            <button onclick="executeCommand()">Execute</button>
            <button onclick="document.getElementById('commandOutput').textContent = ''">Clear</button>
            <pre id="commandOutput">Command output will appear here...</pre>
        </div>
        
        <!-- Processes -->
        <div class="card">
            <h2>Running Processes</h2>
            <button onclick="getProcesses()">Refresh Processes</button>
            <pre id="processes">Process list will appear here...</pre>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api';
        
        async function apiCall(endpoint, method = 'GET', body = null) {
            try {
                const options = {
                    method,
                    headers: { 'Content-Type': 'application/json' }
                };
                if (body) options.body = JSON.stringify(body);
                
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Unknown error');
                }
                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }
        
        async function getSystemInfo() {
            const elem = document.getElementById('systemInfo');
            elem.textContent = 'Loading...';
            try {
                const data = await apiCall('/system/info');
                elem.textContent = data.data;
            } catch (error) {
                elem.textContent = `Error: ${error.message}`;
            }
        }
        
        async function controlService(action) {
            const elem = document.getElementById('serviceStatus');
            elem.textContent = `Executing ${action}...`;
            try {
                const data = await apiCall(`/service/${action}`, 'POST');
                elem.textContent = data.data;
            } catch (error) {
                elem.textContent = `Error: ${error.message}`;
            }
        }
        
        async function getResources() {
            try {
                const data = await apiCall('/resources');
                document.getElementById('cpu').textContent = data.data.cpu;
                document.getElementById('memory').textContent = data.data.memory;
                document.getElementById('disk').textContent = data.data.disk;
            } catch (error) {
                document.getElementById('cpu').textContent = 'Error';
            }
        }
        
        async function executeCommand() {
            const command = document.getElementById('command').value;
            const output = document.getElementById('commandOutput');
            
            if (!command.trim()) {
                output.textContent = 'Please enter a command';
                return;
            }
            
            output.textContent = 'Executing...';
            try {
                const data = await apiCall('/execute', 'POST', { command });
                output.textContent = data.output || 'Command executed successfully (no output)';
            } catch (error) {
                output.textContent = `Error: ${error.message}`;
            }
        }
        
        async function getProcesses() {
            const elem = document.getElementById('processes');
            elem.textContent = 'Loading...';
            try {
                const data = await apiCall('/processes');
                elem.textContent = data.data;
            } catch (error) {
                elem.textContent = `Error: ${error.message}`;
            }
        }
        
        // Auto-refresh resources every 5 seconds
        setInterval(getResources, 5000);
        
        // Initial load
        window.onload = () => {
            getSystemInfo();
            getResources();
        };
        
        // Execute command on Enter
        document.getElementById('command').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') executeCommand();
        });
    </script>
</body>
</html>
