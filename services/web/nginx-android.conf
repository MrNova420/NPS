# Nginx configuration for Android Server
# Place in: $PREFIX/etc/nginx/nginx.conf

worker_processes 4;
error_log /data/data/com.termux/files/home/server/logs/nginx_error.log;
pid /data/data/com.termux/files/home/server/logs/nginx.pid;

events {
    worker_connections 512;
}

http {
    include mime.types;
    default_type application/octet-stream;
    
    access_log /data/data/com.termux/files/home/server/logs/nginx_access.log;
    
    sendfile on;
    keepalive_timeout 65;
    gzip on;
    
    # Default server
    server {
        listen 8080;
        server_name _;
        
        root /data/data/com.termux/files/home/server/web;
        index index.html index.htm;
        
        location / {
            try_files $uri $uri/ =404;
        }
        
        # API proxy example
        location /api/ {
            proxy_pass http://127.0.0.1:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
    
    # File server
    server {
        listen 8081;
        server_name _;
        
        root /data/data/com.termux/files/home/storage/shared;
        autoindex on;
        
        location / {
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }
    }
}
